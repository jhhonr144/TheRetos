<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col  >
        <div class="wrapper2" ><ion-img class="square" src="../assets/img/marketplace.png"></ion-img></div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid >       
    <ion-row class="test">
      <ion-col >   
         <button routerLink="/app/tabs/tickets-management" class="btn btn-info">Adquirir Tickets</button>
         <ion-grid >       
          <ion-row>
            <ion-col  style="text-align: -webkit-right;">         
              <ion-input type="number" class="inputnumber" [(ngModel)]="Tickets"  disabled></ion-input>                      
            </ion-col>
            <ion-col >
              <table style="width: 11%; margin-right: calc(89%);">
                <tbody>
                    <tr>
                        <td style="width: 100.0000%;">                      
                          <button class="btnarriba"  (click)="Subir()" block>
                            <img class="imgbtn" src='/assets/img/subir.png'>
                         </button>
                        </td>
                    </tr>
                    <tr>
                      <button class="btnarriba" (click)="Bajar()" block>
                        <img class="imgbtn1" src='/assets/img/bajar.png'>
                     </button>
                    </tr>
                </tbody>
            </table>
            </ion-col> 
                         
          </ion-row>
      </ion-grid> 
      </ion-col>
      <ion-col >
        <button routerLink="/app/tabs/listProducts" class="btn btn-info">Reclamar Premios</button>
        <ion-grid  class="btnpeque">       
          <ion-row>
            <ion-col >         
              <button class="btn2 btn-info">Tecnología</button>             
            </ion-col>
            <ion-col >
              <button class="btn2 btn-info">Deportes</button>
            </ion-col>              
          </ion-row>
          <ion-row >
            <ion-col >            
              <button class="btn2 btn-info">Electrodomésticos</button>            
            </ion-col>
            <ion-col >
              <button class="btn2 btn-info">Movidad</button>
            </ion-col>                
          </ion-row>
          <ion-row >
            <ion-col >            
              <button class="btn2 btn-info">Video juegos</button>            
            </ion-col>
            <ion-col >
              <button class="btn2 btn-info">Alimentación</button>
            </ion-col>                
          </ion-row>
          <ion-row >
            <ion-col >            
              <button class="btn2 btn-info">Moda</button>            
            </ion-col>
            <ion-col >
              <button class="btn2 btn-info">Ferretería</button>
            </ion-col>                
          </ion-row>
          <ion-row >
            <ion-col >            
              <button class="btn2 btn-info">Turismo</button>            
            </ion-col>
            <ion-col >
              <button class="btn2 btn-info">VIP</button>  
            </ion-col>                
          </ion-row>
      </ion-grid> 
      </ion-col>    
    </ion-row>
</ion-grid> 
</ion-content>
