<ion-content class="speaker-detail">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/app/tabs/challenges"></ion-back-button>
      </ion-buttons>
      <ion-buttons *ngIf="speaker" slot="end">
        <ion-button (click)="openContact(speaker)">
          <ion-icon slot="icon-only" ios="call-outline" md="call-sharp"></ion-icon>
        </ion-button>
        <ion-button (click)="openSpeakerShare(speaker)">
          <ion-icon slot="icon-only" ios="share-outline" md="share-sharp"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let challenges of Challenges" class="speaker-background">
    <!--    <img [src]="speaker?.profilePic" [alt]="speaker?.name">-->
    <h2 class="nameChallenges">{{challenges.name_challeng}}</h2>
    
    
  </div>


  <div *ngFor="let challenges of Challenges"  class="ion-padding speaker-detail">
    <p>{{challenges.description}}</p>
    <ion-item>
      <ion-label>Categoria</ion-label>
      <ion-label slot="end" color="success">
        <ion-chip color="twitter" button>
          <ion-icon name="sparkles-outline"></ion-icon>
          <ion-label>{{challenges.category}}</ion-label>
        </ion-chip>
        </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Ganaras</ion-label>
      <ion-label slot="end" color="warning"><ion-icon name="ticket-outline"></ion-icon>10000</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Costo</ion-label>
      <ion-label slot="end" color="success">{{challenges.token_in}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label></ion-label>
      <ion-label slot="end" color="secundary"><ion-icon name="happy-outline"></ion-icon>0/{{challenges.person_limit}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Link de tu video"></ion-input>
    </ion-item>

    <ion-button color="success" expand="block" (click)="presentAlertConfirm()">Participar</ion-button>
    <hr>
    <ion-note  color="primary">Compartir</ion-note>
    <br>
    <ion-chip color="twitter" button (click)="openExternalUrl('https://twitter.com/' + speaker.twitter)">
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-label>Twitter</ion-label>
    </ion-chip>

    <ion-chip color="dark" button (click)="openExternalUrl('https://Facebook.com')">
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-label>Facebook</ion-label>
    </ion-chip>

    <ion-chip color="instagram" button (click)="openExternalUrl('https://instagram.com/ionicframework')">
      <ion-icon name="logo-instagram"></ion-icon>
      <ion-label>Instagram</ion-label>
    </ion-chip>
  </div>
  
</ion-content>
