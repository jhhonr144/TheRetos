<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col  >
        <div class="wrapper2" ><ion-img class="square" src="../assets/img/33.png"></ion-img></div>
      </ion-col>
    </ion-row>
  </ion-grid>


<ion-grid>

  <ion-row>
    <ion-col  >
      <div class="wrapper" >  
        <div class="prsCard img-fluid">
          
        <table  class="prsTable" >
        <tbody>
        <tr style="height: 159px;">
        <td style="height: 159px;">
          <p class="fisica" >Actividad Fisica</p>
        </td>
        <td style="width: 93.2%; height: 250px;">
            <ion-row>
              <ion-col  *ngFor="let challeng of (Challengs ? Challengs.slice(0,3): [])">
              
                    <table  style="border-collapse: collapse; width: 70%; height: 286px;text-align: center;" class="label2">
                      <tbody>
                      <tr style="height: 67px;">
                      <td style="width: 100%; height: 67px;"></td>
                      </tr>
                      <tr style="height: 45px;">
                      <td style="width: 100%; height: 45px;"><b>{{challeng.name_challeng}}</b></td>
                      </tr>
                      <tr style="height: 18px;">
                      <td style="width: 100%; height: 18px;" class="label">Tickets para participar:</td>
                      </tr>
                      <tr style="height: 18px;">
                      <td style="width: 100%; height: 18px;"> <b class="label2">{{challeng.token_in}} <b class="label3">tickets</b></b></td>
                      </tr>
                      <tr style="height: 18px;">
                      <td style="width: 100%; height: 18px;" class="label">Fecha de Finalizacion:</td>
                      </tr>
                      <tr style="height: 18px;">
                      <td style="width: 100%; height: 18px;">
                        {{challeng.time_limit | date: 'dd-MM-yyyy'}}                       
                      </td>
                      </tr>
                      <tr style="height: 44px;">
                      <td style="width: 100%; height: 44px;">
                        <h2 class="nameChallenges">Reglas del juego</h2>
                      </td>
                      </tr>
                      <tr style="height: 58px;">
                      <td style="width: 100%; height: 58px;">
                        <ion-img width="70" height="70" style="cursor: pointer;" src="../assets/img/comojuega.png" (click)="details(challeng)"></ion-img>
                      </td>
                      </tr>
                      </tbody>
                      </table>
                   
            
        
              </ion-col>
            </ion-row>
        

      
        </td>
        </tr>
        </tbody>
        </table>
      </div> 
      </div>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title  style="text-align: -webkit-center;">
      <h2 class="nameChallenges2">¿Te gustaría crear tus propios retos?</h2>
    </ion-title>
  </ion-toolbar>
</ion-footer>

</ion-content>
