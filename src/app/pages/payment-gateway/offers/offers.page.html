<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/payment"></ion-back-button>
    </ion-buttons>
    <ion-title>Tienda</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-grid>

    <ion-row>

        <ion-card>
          <img src="assets/img/tickets.png" />

            <ion-card-subtitle>COP 10,000.00</ion-card-subtitle>
            
          </ion-card-header>
          <ion-card-content>
            <ion-button (click)="presentModal()" color="tertiary" expand="full" shape="round" slot="end">

        </ion-card>
      </ion-col>
