<ion-header>

  <ion-toolbar>
    <ion-searchbar></ion-searchbar>

<ion-content fullscreen>

  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
        <img src="../../../assets/img/avatars/1.png" />
      </ion-avatar>
      <ion-label>
        <h2> <b>{{user.displayName}}</b> </h2>
        <!-- <h3>I'm a big deal</h3> -->
        <p>{{user.tickets.total_ticket}}</p>
      </ion-label>
      <!-- <ion-button (click)="presentModal()" shape="round" color="success" size="small">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button> -->
      <ion-fab-button (click)="presentModal(user)" color="success" size="small">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-item>
