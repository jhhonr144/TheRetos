<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div  class="ion-padding-top ion-text-center">
    <img src="https://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{username}}</h2>

    <div class="container" *ngFor="let item of tickets"> 
          <div class="card card-1">
            <p style="text-align: center;"><span style="font-family: Tahoma, Geneva, sans-serif;">Tickets</span></p>
            <p style="text-align: center;"><span style="font-size: 60px;">{{item.total_ticket}}</span></p>
 <!--            <p style="text-align: center;">Cop ${{item.ticket_money}}</p> -->
          </div>
    </div>



    <ion-list inset>
      <ion-item >{{email}}</ion-item>
      <ion-item (click)="resetPassword" >  <a routerLink="/forgot-password" color="primary">Recuperar su Contrase√±a</a></ion-item>
      <ion-item button (click)="logout()">
        <ion-label>
        Cerrar Sesion
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
